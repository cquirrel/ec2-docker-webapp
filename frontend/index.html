<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Static Site</title>
</head>
<body>
<h1>Hello from static HTML!</h1>
<p>
    Counter value from backend: <span id="counter-value">Loading...</span>
</p>
<script>
    async function fetchCounter() {
        try {
            const response = await fetch('/api/');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            document.getElementById('counter-value').textContent = data.count;
        } catch (error) {
            document.getElementById('counter-value').textContent = 'Error fetching!';
            console.error('Fetch error:', error);
        }
    }
    fetchCounter();
</script>
</body>
</html>
