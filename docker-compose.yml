version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PGHOST: db
      PGUSER: myuser
      PGPASSWORD: mypass
      PGDATABASE: mydb
      PGPORT: 5432
    depends_on:
      - db
    volumes:
      - ./public:/app/public:ro

volumes:
  pgdata:
